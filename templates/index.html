<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linejoin="round" />
                        <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="bot-details">
                    <h1>PowerPoint Assistant</h1>
                    <span class="bot-status">Online</span>
                </div>
                <div class="api-key-wrapper">
                    <input type="password" id="apiKeyInput" placeholder="Enter AI PIPE API Key" class="api-key-input">
                </div>
            </div>
        </header>

        <div class="chat-messages" id="chatMessages">
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <div class="bot-message-container">
                <div class="bot-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linejoin="round" />
                        <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="message bot-message typing">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-section">
            <div class="file-upload-area" id="fileUploadArea">
                <div class="file-upload-content">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p>Drop your PowerPoint file here or click to upload</p>
                    <p class="file-info">Supports .ppt, .pptx files up to 50MB</p>
                </div>
                <input type="file" id="fileInput" accept=".ppt,.pptx" multiple hidden>
            </div>

            <div class="uploaded-files" id="uploadedFiles"></div>

            <div class="input-container">
                <div class="text-input-wrapper">
                    <textarea id="textInput" placeholder="Describe what you want me to do with your presentation..."
                        rows="1"></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <polygon points="22,2 15,22 11,13 2,9 22,2" fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
